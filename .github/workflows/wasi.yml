name: build-wasi
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-wasi
    - name: Build WASI binary
      run: cargo build --release --target wasm32-wasi
    - name: Package artifact
      run: |
        mkdir -p dist
        cp target/wasm32-wasi/release/ashenc.wasm dist/
        cd dist && zip ashenc-wasi.zip ashenc.wasm
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ashenc-wasi
        path: dist/ashenc-wasi.zip

